<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

<body>	
	<header role="banner" class="bg">
		<h1> Leave No Trace : Lets Explore the World</h1>
		<h4>Find A Hike Near You For Which You're Interested :)</h4>
		<p class="quote">&ldquo;To walk in nature is to witness a thousand miracles.&rdquo;</p>
		<p>&hyphen; Marie Davis</p>        
		<legend>
		<form action="#" class="search-form">
			<label for="city-name"></label>
			<input type="text" name="city-name" placeholder="Enter a city" id="city-name" aria-label="input city name" autofocus required>
			<button type="submit" aria-label="search" class="submit-button">Explore</button>
		</form>
		</legend>
	</header>        
	<main role="main">
